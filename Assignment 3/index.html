<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="custom.css" rel="stylesheet">
    </head>

    <div class="container">
        <main>
            <div>
                <p class="display-3 text-center title"
                    id = "title"
                    style="color:#da0063; font-weight: bold;">
                    Sandwich Maker Machine
                </p>
            </div>
            <div class="d-flex justify-content-around">
                <div class="d-flex flex-column align-items-center">
                    <div class="col h1">Cashier</div>
                    <svg class="bd-placeholder-img rounded-circle border border-4 border-warning" width="90" height="90" xmlns="http://www.w3.org/2000/svg">
                        <text x="15%" y="50%" dy=".3em" style="font-size:x-large">$1.00</text></svg>
                    <svg class="bd-placeholder-img rounded-circle border border-4 border-warning" width="90" height="90" xmlns="http://www.w3.org/2000/svg">
                        <text x="15%" y="50%" dy=".3em" style="font-size:x-large">$0.50</text></svg>
                    <svg class="bd-placeholder-img rounded-circle border border-4 border-warning" width="90" height="90" xmlns="http://www.w3.org/2000/svg">
                        <text x="15%" y="50%" dy=".3em" style="font-size:x-large">$0.25</text></svg>
                    <svg class="bd-placeholder-img rounded-circle border border-4 border-warning" width="90" height="90" xmlns="http://www.w3.org/2000/svg">
                        <text x="15%" y="50%" dy=".3em" style="font-size:x-large">$0.05</text></svg>
                    <div class="card" style="width: 12rem; height: 6rem;">
                        <div class="card-body d-flex justify-content-center
                            align-items-center bg-secondary text-white">
                            <p class="card-text" style="font-size: larger;">---</p>
                        </div>
                    </div>
                    <div>
                        <p>Please take your change!</p>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="col h1">Follow the instruction on the screen</div>
                    <img id="instruction-img" alt="image-instructions"
                        src="https://via.placeholder.com/550x300">
                    <div class="btn-group btn-group-lg" role="group"
                        style="width: 30em;">
                        <button type="button" class="btn btn-primary" id="small">Small</button>
                        <button type="button" class="btn btn-primary" id="medium">Medium</button>
                        <button type="button" class="btn btn-primary" id="large">Large</button>
                    </div>
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-secondary" style="background-color: green;">Start</button>
                        <button type="button" class="btn btn-secondary">Report</button>
                        <button type="button" class="btn btn-secondary" style="background-color: red;">Off</button>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./custom.js"></script>
</html>
